<div layout="column" layout-padding style="min-width: 160px;">
    <h1 class="md-subhead" style="margin: 0;">{{ vm.day }} {{ vm.date }}</h1>
    <md-icon md-svg-icon="{{ vm.icon }}" alt="forecast" 
        style="margin-left: 0; color: #fff; height: 48px; width: 48px;">
    </md-icon>
    <h1 class="md-title" style="margin: 0;"><span>{{ vm.high }}°</span> / <span>{{ vm.low }}°</span></h1>
    <h1 class="md-body-2" style="margin: 0;">{{ vm.condition }}</h1>
</div>
